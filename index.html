<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ 27.1. Розробка повнофункціонального слайдера на чистому JavaScript з використанням функціонального підходу</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="/img/img1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="/img/img2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="/img/img3.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="/img/img4.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="/img/img5.jpg" alt="Slide 3">
      </div>

    </div>
    <button class="prev">←</button>
    <button class="next">→</button>

    <div class="indicators">
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
    </div>

    <button class="pause">Pause</button>
  </div>
  
  <script src="/main.js"></script>
      

</body>
</html>
